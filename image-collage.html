<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developer Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/collage.css" />
  </head>
  <body class="work-sans-normal">
    <header>
      <h2>My Image Gallery</h2>
    </header>
    <main>
      <section>
        <div class="row">
          <img src="images/Image-Gallery/" alt="" />
        </div>
        <div class="row">
          <div>
            <img src="images/Image-Gallery/B.jpg" alt="" />
          </div>
          <div>
            <img src="images/Image-Gallery/C.jpg" alt="" />
          </div>
          <div class="vertical-collage">
            <img src="images/Image-Gallery/D.jpg" alt="" />
            <img src="images/Image-Gallery/E.jpg" alt="" />
          </div>
        </div>
        <div class="row">
          <div>
            <img src="images/Image-Gallery/F.jpg" alt="" />
          </div>
          <div class="square-collage">
            <img src="images/Image-Gallery/G.jpg" alt="" />
            <img src="images/Image-Gallery/G.jpg" alt="" />
            <img src="images/Image-Gallery/G.jpg" alt="" />
            <img src="images/Image-Gallery/G.jpg" alt="" />
          </div>
          <div>
            <img src="images/Image-Gallery/H.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
